<table border="1">

    <tr>

        <th>LOANId</th>

        <th>CUSTOMER Name</th>

        <th>LoanAmount</th>

        <th>Date of Loan</th>
        <th>Tenure</th>
        <th>Rate of Interest</th>
        <th>Interest</th>
        <th>EMI</th>

    </tr>

    <tr *ngFor="let l of loans">

        <td>{{l.id}}</td>

        <td>{{l.name}}</td>

        <td>{{l.la}}</td>

        <td>{{l.dol}}</td>
        <td>{{l.tenure}}</td>
        <td>{{l.roi}}</td>
        <td>{{l. computeInterestAmount()}}</td>
        <td>{{l.computeEMI()}}</td>

    </tr>

</table>
